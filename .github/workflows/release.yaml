name: Release - Platform

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0
      snapshot-version:
        description: Snapshot Version
        required: true
        default: 1.0.0-SNAPSHOT

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  main:
    uses: codbex/codbex-infra/.github/workflows/platform-release.yaml@main
    with:
      platform-name: codbex-hades
      release-version: ${{ inputs.release-version }}
      snapshot-version: ${{ inputs.snapshot-version }}
      release-content: |
        ## codbex-hades - ${{ inputs.release-version }}
  
        Database Explorer Platform
  
        ## Deployment
  
        ```
        docker run --name codbex-hades \
        --rm -p 8080:8080 -p 8081:8081 \
        ghcr.io/codbex/codbex-hades:${{ inputs.release-version }}
        ```
  
        ## Access points:
  
        - [/services/web/ide-database/](http://localhost:8080/services/web/ide-database/) - Database Perspective
    secrets: inherit
